
<mat-form-field class="example-form-field" appearance ='fill'>
  <mat-label>Systolic Blood Pressure</mat-label>
  <input matInput required type="numbdf" [(ngModel)]="svalue">
  <mat-hint>Enter Systolic Blood Pressure</mat-hint>
</mat-form-field>

<mat-form-field appearance='outline' class="example-form-field">
  <mat-label>Dialistic Blood Pressure</mat-label>
  <input matInput  required  type="numbdf" [(ngModel)]="dvalue">
  <mat-hint>Enter Dialistic Blood Pressure</mat-hint>
</mat-form-field>

<button mat-raised-button color="primary" (click) ="submit()" >Submit</button>
